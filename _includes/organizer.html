<section id="organizer" class={{ include.class }}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding-bottom: 20px;">
                <h2 class="section-heading">Workshop Organizers </h2>
                <!--h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3-->
            </div>
        </div>
        
        <div class="row">
            {% assign organizers = site.organizers | sort:"order" %}
            {% for member in organizers limit:4 %}
                {% include organizer-member.html %}
            {% endfor %}
        </div>

        <div class="row">
            {% for member in organizers offset:4 limit:3 %}
                {% include organizer-member.html %}
            {% endfor %}
        </div>
        
    </div>
</section>
